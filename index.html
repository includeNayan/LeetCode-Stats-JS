<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Stats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>LeetCode Stats</h1>
        
        <div class="usercontainer">
            <p>Enter your username below:</p>
            <div class="usernameinput">
                <input type="text" placeholder="Enter Username" id="userinput">
                <button id="search">Search</button>
            </div>
        </div>

        <div class="statcontainer">
            <div class="progress">
                <div class="progressitem circle">
                    <div class="easy">
                        <span id="easylabel">Easy</span>
                    </div>
                </div>

                <div class="progressitem circle">
                    <div class="medium">
                        <span id="mediumlabel">Medium</span>
                    </div>
                </div>

                <div class="progressitem circle">
                    <div class="hard">
                        <span id="hardlabel">Hard</span>
                    </div>
                </div>
            </div>

            <div class="card">
                <!-- from JS -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
